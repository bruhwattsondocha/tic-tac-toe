<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="menu">
      <h1 class="title">Tic Tac Toe</h1>
      <p class="button play-restart">Start</p>
      <p class="current-player">Current player: Player one</p>
    </div>

    <div class="display">
      <div class="cell-container">
        <p class="cell" value="1">1</p>
        <p class="cell" value="2">2</p>
        <p class="cell" value="3">3</p>
        <p class="cell" value="4">4</p>
        <p class="cell" value="5">5</p>
        <p class="cell" value="6">6</p>
        <p class="cell" value="7">7</p>
        <p class="cell" value="8">8</p>
        <p class="cell" value="9">9</p>
      </div>
    </div>
  </body>
</html>
